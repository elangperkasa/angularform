<h2 class="mb-5 text-center p-1">Erwin Kurnia Angular Test</h2>
<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">      
      <div  class="form-group p-2" >
            <label>
              Please type your message:</label>
              <textarea formControlName="message" placeholder="Your message must be atleast 15 chars long" ng-model="message" class="form-control"></textarea>    
            <div *ngIf="myForm.get('message').invalid && (myForm.get('message').dirty || myForm.get('message').touched)" class="alertvalidation">
              Messages must be at least 15 characters long.
            </div>
      </div>
      <div  class="form-group p-2" >
            <label>
              Resto Name:</label>
              <input type="text" class="form-control" formControlName="description" value="{{Resto.name}}">     
           <!-- <button class="btn btn-primary btn-block" type="submit" [disabled]="myForm.invalid">Send</button>  -->
      </div>
      <div  class="form-group p-2" >
        <label>
          Url Description Contents:
          </label><p></p>
          <!-- [(ngModel)]="posttext" -->
          <textarea formControlName="posttext"   [attr.disabled]="words >100 ? '' : null" (keydown)="wordCounter()" #text id="wmd-input" name="posttext" 
            class="wmd-input s-input bar0 js-post-body-field processed" data-post-type-id="2" cols="92" rows="15" tabindex="101" data-min-length="" oncopy="return false;" onpaste="return false;" oncut="return false;">{{Resto.description}}
          </textarea>
            
          <div>Words:<span id="wordCount">{{ words }}</span>
          </div>
      </div>
    </form>
</div>
<div class="container custom-container-2">
  <!-- Show it when there is no Data -->
  <div class="no-data text-center" *ngIf="Resto.length == 0">
    <p>There is no Data in Resto DB added yet!</p>
  </div>
  <!-- Resto data description list table -->
  <!-- panjang resto = {{Resto.description}} -->
  <div *ngIf="Resto.length !== 0">
    <h3 class="mb-3 text-center">Resto URL List</h3>
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">type</th>
            <th scope="col">description</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let resto of Resto"> -->
            <tr > 
            <td>{{ Resto.id }}</td>
            <td>{{ Resto.name }}</td>
            <td>{{ Resto.type }}</td>
            <td>{{ Resto.description }}</td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
